<div class="card {% if include.url %} shadow {% endif %} m-5">
        {% if include.image %}
        <img src="{{ include.url | absolute_url }}{{ include.image }}" width="200px" height="200px" class="img-fluid card-img-top" alt="{{ include.title }}" />
        {% else if include.url %}
        <img src="{{'/assets/images/no-img.jpg' | absolute_url}}" width="200px" height="200px" class="img-fluid card-img-top {% if include.url %}{% else %}card-inactive {% endif %}"/>
        {% endif %}
    {% if include.url %}
    <a href="{{ include.url | absolute_url }}">
        <div class="card-img-overlay card-word-wrap"> 
            <h4 class="card-title module-title">{{ include.title }}</h4>
        </div>
    </a>
    {% endif %}
</div>
