---
layout: default
---

<div class="row clearfix">
    <div class="col-12">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="col-12">
    <div class="col-12 col-sm-8 col-md-6 float-right p-5">
        {% if page.image %}
            <img src="{{ page.url | absolute_url }}{{ page.image }}" class="img-fluid" />
        {% endif %}
    </div>
    {% if page.file %}  
    <div class="w-100 text-center p-5">
            <a href="{{ page.url | absolute_url }}{{page.file}}">
                <button type="button" name="button" class="btn btn-lg btn-primary">Download</button>
            </a>
        </div>
    {% endif %}
    {% if page.content %}
    <h2>Description</h2>
    {{ content }}
    {% endif %}
    </div>
    </div>
</div>
