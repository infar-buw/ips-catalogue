---
layout: default
---

<div class="row">
    <div class="col"></div>
        <h1>{{ page.title }}</h1>
        {% if page.image %}
        <div class="col-3">
            <img src="{{ site.url }}{{ site.baseurl }}/img/{{ page.image }}" class="card-img-top" />
        </div>
        {% endif %}
        <a href="{{page.url}}{{page.file}}">
            <button type="button" name="button" class="btn">Download</button>
        </a>
    </div>
</div> 

<h2 id="description">Description</h2>
{{ content }}
